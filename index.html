<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KnockoutJS Map</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <h1 class="heading"> My Places </h1>
                            <div class="searchbox">
                                <input type="text" placeholder="search.." class="search-box" data-bind="textInput: searchTerm">
                            </div>
                            <div class="list1">
                                <ul class="list-group" data-bind="foreach: filteredList">
                                    <li data-bind="text: title, click: $parent.show"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
<script src="scripts/app1.js"></script>
<script async defer onerror="showerror()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5RJWlxDJrpVH0xYOjCIdkBOqHOA1Vrn8&callback=initMap"></script>
</body>
</html>
