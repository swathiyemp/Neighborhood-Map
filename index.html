<html lang="en">
 <head>
   <meta name="viewport" content="initial-scale=1.0">
   <meta charset="utf-8">
   <title>KnockoutJS Map</title>
   <link rel="stylesheet" href="styles/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  </head>

<body>
  <div>
  <input class="search-box" data-bind="textInput: searchTerm, placeholder="Search Locations...">
</div>

  <div>
  <ul data-bind="foreach: filteredList">
      <li data-bind="text: title, click: $parent.show"></li>
  </ul>
</div>

<div id ="map"</div>

  <script src="scripts/app1.js"></script>
  <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5RJWlxDJrpVH0xYOjCIdkBOqHOA1Vrn8&callback=initMap">
  </script>
</body>
</html>
